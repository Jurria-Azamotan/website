<section class="bg-gray-50 dark:bg-gray-900 pt-6">
    <div class="max-w-screen-xl px-4 pb-8 mx-auto lg:pb-24 lg:px-6 ">
      <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 lg:mb-8 lg:text-3xl dark:text-white mt-6">
        Preguntas frecuentes
      </h2>
      {{ range .faq }}
      <div>
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">{{.question}}</h3>
        <p class="text-gray-500 dark:text-gray-400">{{.answer}}</p>
      </div>
      {{ end }}
      
    </div>
  </section>
